<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Results - SportOrg</title>
    
    
<style>
    p,
    blockquote,
    ul,
    ol,
    dl,
    table,
    pre {
        margin-top: 0;
        margin-bottom: 16px;
    }

    table.sportorg-table {
        display: block;
        width: 100%;
        overflow: visible;
        word-break: keep-all;
        border-collapse: collapse;
        border-spacing: 0;
    }

    table.sportorg-table th {
        font-weight: bold;
        border-bottom: 2px solid black;
        margin-bottom: 5px;
    }

    table.sportorg-table th,
    table.sportorg-table td {
        padding: 3px 13px;
        text-align: left;
        /*border: 1px solid #ddd;*/
    }

    table.sportorg-table tr {
        background-color: #fff;
        /*border-top: 1px solid #ccc;*/
        white-space: nowrap;
        overflow: hidden;
    }

    /*table.sportorg-table tr:nth-child(2n) {*/
        /*background-color: #f8f8f8;*/
    /*}*/

    table.empty-table {
        width: auto;
    }

    table.empty-table tr {
        background-color: white;
        border: 0;
    }

    table.empty-table td, table.empty-table th {
        border: 0;
    }

    hr {
        box-sizing: content-box;
        height: 0;
    }

    hr {
        height: 0;
        margin: 15px 0;
        overflow: hidden;
        background: transparent;
        border: 0;
        border-bottom: 1px solid #ddd;
    }

    hr:before {
        display: table;
        content: "";
    }

    hr:after {
        display: table;
        clear: both;
        content: "";
    }

    hr {
        height: 4px;
        padding: 0;
        margin: 16px 0;
        background-color: #e7e7e7;
        border: 0 none;
    }

    a:not([href]) {
        color: inherit;
        text-decoration: none;
    }

    a {
        color: #4078c0;
        text-decoration: none;
    }

    a:hover,
    a:active {
        text-decoration: underline;
    }

    a {
        background-color: transparent;
    }

    a:active,
    a:hover {
        outline: 0;
    }

    .print-only {
        display: none;
    }

    .no-print {
        display: block;
    }

    .nowrap {
        white-space: nowrap;
    }

    .text-center {
        text-align: center;
    }

    /* SPLITS */

    .table-leg {
        padding: 0;
        margin: 0;
    }

    .table-leg th,
    .table-leg td {
        border: 0;
    }

    .table-leg tr {
        border-top: 0;
    }

    .result-1,
    .result-2,
    .result-3 {
        font-weight: bold;
    }

    .result-1 {
        /*background: gold;*/
    }

    .result-2 {
        /*background: silver;*/
    }

    .result-3 {
        /*background: #cd7f32;*/
    }

    @media print {
        @page {
            margin: 0.5cm;
        }

        body {
            font-size: 85%;
        }

        table.sportorg-table {
            display: table;
            width: 100%;
        }

        table.sportorg-table th,
        table.sportorg-table td {
            padding: 1px 10px;
        }

        table.sportorg-table,
        pre {
            margin-bottom: 1px;
        }


        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 1px 0;
        }

        section, .new-page {
            page-break-before: always;
        }

        ul {
            page-break-inside: avoid;
        }

        p {
            widows: 4;
        }

        a[href^="http"]:after {
            content: " (" attr(href) ")";
        }

        abbr[title]:after {
            content: " (" attr(title) ")";
        }

        .print-only {
            display: inline;
        }

        .no-print {
            display: none;
        }
    }
</style>

        right: 3px;

    }

    @media print {
        .sportorg-settings {
            display: none;
        }
    }
</style>

    function toHHMMSS(value) {
        if (value === 0) {
            return '00:00:00'
        }
        if (!value) return '';
        value /= 1000;
        var hours = Math.floor(value / 3600);
        value %= 3600;
        var minutes = Math.floor(value / 60);
        var seconds = ~~(value % 60);

        var date = new Date(2000, 0, 1, hours, minutes, seconds);

        var with0 = function (dd) {
            return (dd < 10 ? '0' + dd : dd) + '';
        };

        return with0(date.getHours()) + ':' + with0(date.getMinutes()) + ':' + with0(date.getSeconds());
    }

            if (_this.enabled && ! _this.lock) {
                window.scrollBy(10, _this.direction);
            }
            setTimeout(function () {
                _this.pageScroll();
            }, 10);
        }
    }.init();
